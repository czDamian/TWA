<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="app-info"></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Telegram Web App
        window.Telegram.WebApp.ready();

        // Get the bot version
        const botVersion = window.Telegram.WebApp.version;

        // Get the platform
        const platform = window.Telegram.WebApp.platform;

        // Get the user object
        const user = window.Telegram.WebApp.initDataUnsafe.user;

        // Display the information
        const infoElement = document.getElementById('app-info');
        if (infoElement) {
            infoElement.innerHTML = `
                <p>Bot Version: ${botVersion}</p>
                <p>Platform: ${platform}</p>
                <p>User ID: ${user ? user.id : 'N/A'}</p>
                <p>First Name: ${user ? user.first_name : 'N/A'}</p>
                <p>Username: ${user ? user.username || 'N/A' : 'N/A'}</p>
                <p>Can you afford premium? : ${user && user.is_premium ? 'Yes' : 'No'}</p>
            `;
        }
    });
    </script>
</body>
</html>
