
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Example</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            
            background-color: #393535;
            color: white;
        }
     
    </style>
</head>
<body>
    <div id="bot-version"></div>
    <div id="user-platform"></div>
    <div> Bot version should be displayed above if everything is correct </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Telegram Web App
            window.Telegram.WebApp.ready();

            // Get the bot version
            const botVersion = window.Telegram.WebApp.version;

            // Display the bot version to the user
            const versionElement = document.getElementById('bot-version');
            if (versionElement) {
                versionElement.textContent = `Bot Version: ${botVersion}`;
            }
            // Get the platform
const platform = window.Telegram.WebApp.platform;

// Display the platform to the user
const platformElement = document.getElementById('user-platform');
if (platformElement) {
    platformElement.textContent = `Platform: ${platform}`;
}
        });
    </script>
</body>
</html>
